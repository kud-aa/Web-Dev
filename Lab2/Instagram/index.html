<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/inst_icon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="container">
      <div class="main-container">
        <div class="main-content">
          <div class="slide-container" style="background-image: url(images/mobile_frames.png);">
            <div class="slide-content" id="slide-content">
              <img src="images/mobile_inside.png" alt="slide image">
            </div>
          </div>
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;images/inst_logo.png&quot;);"></i>
              </div>
              <div class="signin-form" id="signin-form">
                <div class="form-group">
                  <div class="animate-input">
                    <span>
                      Phone number, username or email
                    </span>
                    <input type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="animate-input">
                    <span>
                      Password
                    </span>
                    <input type="password">
                    <button>Show</button>
                  </div>
                </div>
                <div class="btn-group">
                  <button class="btn-login" id="signin-btn" disabled>
                    Log In
                  </button>
                </div>
                <div class="divine">
                  <div></div>
                  <div>OR</div>
                  <div></div>
                </div>
                <div class="btn-group">
                  <button class="btn-fb">
                    <img src="images/facebook-icon.png" alt="">
                    <span>Log in with Facebook</span>
                  </button>
                </div>
                <a href="#" class="forgot-pw">Forgot password?</a>
              </div>
            </div>
            <div class="box goto">
              <p>
                Don't have an account?
                <a href="#">Sign up</a>
              </p>
            </div>

            <div class="app-download">
              <p>Get the app.</p>
              <div class="store-link">
                <a href="#">
                  <img src="images/app-store.png" alt="app store">
                </a>
                <a href="#">
                  <img src="images/gg-play.png" alt="google play">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="links">
          <a href="#">Meat</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Locations</a>
        </div>
        <div class="copyright">
          Â© 2023 Instagram from Meta
        </div>
      </div>
    </div>

  </body>

</html>
