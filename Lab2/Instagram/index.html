<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="images/inst_icon.png">
    </head>
    <body>
        <main>
            <article>
                <div class="frames" style="background-image: url(images/mobile_frames.png);">
                    <div class="frames_inside">
                    <img src="images/mobile_inside.png" alt="frames_inside" class="active">
                    <img src="images/mobile_inside1.png" alt="frames_inside">
                    <img src="images/mobile_inside2.png" alt="frames_inside">
                    <img src="images/mobile_inside3.png" alt="frames_inside">
                    </div>
                </div>
                <div class="form-box">
                    <form action="#">
                        <div class="logo">
                            <img src="images/inst_logo.png" alt="insta_logo">
                        </div>
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Log In</button>
                        <div class="sep">
                            <div></div>
                            <div>OR</div>
                            <div></div>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </form>
                </div>
            </article>
        </main>
    </body>
</html>
