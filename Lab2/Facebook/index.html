<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook</title>
        <link rel="icon" type="image/x-icon" href=" https://www.facebook.com/images/fb_icon_325x325.png">
        <link rel="stylesheet" href="css/styles.css" >
    </head>
    <body>
        <div class="box">
            <div class="title-box">
                <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
            <div class="right-box">
                <div class="form-box">
                    <form action="#">
                        <input type="text" placeholder="Email address or phone number">
                        <input type="password" placeholder="Password">
                        <button type="submit">Log In</button>
                        <a href="#">Forgot Password?</a>
                    </form>
                    <hr>
                    <div class="create-btn">
                        <a href="#" target="_blank">Create New Account</a>
                    </div>
                </div>
                <div class="alt-reg-box">
                    <a href="#">Create a Page</a>
                    for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </body>
</html>
