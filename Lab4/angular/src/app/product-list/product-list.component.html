<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'" [href]="product.url" target="_blank">
      {{ product.name }}
    </a>
  </h3>
  <img src={{product.image_url}} alt="">

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <p *ngIf="product.price">
    Price: {{ product.price | number:'1.0-2' }} â‚¸
  </p>

  <p *ngIf="product.rating">
    Rating: {{ product.rating | number:'1.2' }} / 5.00
  </p>


  <button type="button" (click)="share(product.id)">
    <i class="material-icons">share</i>
    Share in Telegram
  </button>

</div>
